<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mohsen Zamani</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./images/Logo.png" width="186px" alt="Logo">
        </div>
        <nav class="header__nav">
            <ul class="header__nav-menu">
                <li class="header__nav-item"><a href="#">خانه</a></li>
                <li class="header__nav-item"><a href="#">وبلاگ</a></li>
                <li class="header__nav-item"><a href="#">ویدیو</a></li>
                <li class="header__nav-item"><a href="#">پادکست</a></li>
                <li class="header__nav-item"><a href="#">مهم</a></li>
            </ul>
        </nav>
        <div class="header__actions">
            <button class="header__actions-bag">
                <img src="./images/bag-happy.png" width="24px" alt="Bag Happy">
            </button>
            <button class="header__actions-register">ورود/عضویت</button>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero__content">
                <h1><img src="./images/hero-font.svg" width="417px" height="133px" alt=""></h1>
                <p>
                    لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است چاپگرها و متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است و برای شرایط فعلی تکنولوژی مورد نیاز و کاربردهای متنوع با هدف بهبود ابزارهای کاربردی می باشد
                </p>
                <div class="hero__buttons">
                    <button class="hero__buttons-about">
                        درباره من
                        <img src="./images/about-button.png" width="24px" alt="Icon" >
                    </button>
                    <button class="hero__buttons-more">
                        مشاهده بیشتر
                        <img src="./images/more-button.png" width="29px" height="29px" alt="Icon">
                    </button>
                </div>
            </div>
            <div class="hero__image">
                <img src="./images/accounting.png" width="500px" height="500px" alt="Accounting">
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
